<div class="container">
    <div class="row barLogin">
      <div class="title">Sistema de encuesta (IO)</div>
      <div class="login"><button mat-stroked-button color="accent" (click)="ingresar()">Ingresar</button></div>
    </div>
    
    <mat-card class="example-card" *ngFor="let encuesta of encuestas">
        <mat-card-header>
          <mat-card-title>{{encuesta.nameAnswer}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="nPreguntasEncuestas">
          <p>El total de preguntas es de: {{encuesta.preguntas.length}}</p>
        </mat-card-content>
        <mat-card-actions class="botones">
          <button mat-stroked-button color="accent" (click)="iniciar(encuesta.ID)" >Iniciar</button>
        </mat-card-actions>
    </mat-card>
      
    <mat-card class="example-card" *ngIf="encuestas.length === 0">
        <mat-card-content class="noEncuestas">
            <p>No se encontr√≥ listado de encuestas</p>
        </mat-card-content>
    </mat-card>
</div>
